<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="buttons">
      <button id="rock" type="button">Rock</button>
      <button id="paper" type="button">Paper</button>
      <button id="scissors" type="button">Scissors</button>
    </section>
    <section class="info">
      <p>User chose:</p>
      <span class="user-choice"></span>

      <p>Computer chose:</p>
      <span class="computer-choice"></span>

      <p class="score-heading">CURRENT SCORE</p>

      <p>User:</p>
      <span class="score score__user"></span>

      <p>Computer:</p>
      <span class="score score__computer"></span>

      <p class="round-result"></p>

      <p class="score-heading final">FINAL SCORE</p>

      <p>User:</p>
      <span class="score score-final__user"></span>

      <p>Computer:</p>
      <span class="score score-final__computer"></span>

      <p class="final-result"></p>

      <button class="reset" type="reset">Reset</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
